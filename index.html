<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche d'Heures Hebdomadaire</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 1300px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        label { font-weight: bold; margin-top: 10px; display: block; }
        input, select { padding: 8px; margin: 5px 0 15px; border-radius: 5px; border: 1px solid #ccc; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background-color: #007BFF; color: white; }
        input[type='text'], input[type='number'], input[type='time'], select { width: 100%; box-sizing: border-box; }
        button { background-color: #007BFF; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; display: block; width: 100%; font-size: 16px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fiche d'Heures Hebdomadaire</h2>
        <form id="timeSheetForm">
            <label>Nom et Prénom :</label>
            <input type="text" id="name" required>
            
            <label>Date de réalisation :</label>
            <input type="date" id="date" required>
            
            <label>Semaine de travail :</label>
            <input type="week" id="week" required>
            
            <table id="timeTable">
                <thead>
                    <tr>
                        <th>Jour</th>
                        <th>Réf Chantier</th>
                        <th>Préparation (min)</th>
                        <th>Arrivée</th>
                        <th>Départ</th>
                        <th>Pause Midi (min)</th>
                        <th>Transport</th>
                        <th>Conducteur</th>
                        <th>Repas</th>
                        <th>Zone</th>
                    </tr>
                </thead>
                <tbody>
                    <script>
                        let days = ['Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi'];
                        days.forEach(day => {
                            document.write(`<tr>
                                <td>${day}</td>
                                <td><input type="text" id="chantier_${day}"></td>
                                <td><input type="number" id="prepa_${day}" min="0"></td>
                                <td><input type="time" id="arrivee_${day}"></td>
                                <td><input type="time" id="depart_${day}"></td>
                                <td><input type="number" id="pause_${day}" min="0"></td>
                                <td>
                                    <select id="transport_${day}">
                                        <option value="Entreprise">Entreprise</option>
                                        <option value="Personnel">Personnel</option>
                                    </select>
                                </td>
                                <td>
                                    <select id="conducteur_${day}">
                                        <option value="Oui">Oui</option>
                                        <option value="Non">Non</option>
                                    </select>
                                </td>
                                <td>
                                    <select id="repas_${day}">
                                        <option value="Panier">Panier</option>
                                        <option value="Restaurant">Restaurant</option>
                                    </select>
                                </td>
                                <td>
                                    <select id="zone_${day}">
                                        ${[...Array(10).keys()].map(n => `<option value="${n+1}">${n+1}</option>`).join('')}
                                    </select>
                                </td>
                            </tr>`);
                        });
                    </script>
                </tbody>
            </table>
            
            <label>Signature :</label>
            <input type="text" id="signature" placeholder="Signer ici" required>
            
            <button type="button" onclick="generatePDF()"><i class="fas fa-paper-plane"></i> Soumettre</button>
        </form>
    </div>
    
    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.text("Fiche d'Heures Hebdomadaire", 10, 10);
            doc.text(`Nom et Prénom: ${document.getElementById('name').value}`, 10, 20);
            doc.text(`Date de réalisation: ${document.getElementById('date').value}`, 10, 30);
            doc.text(`Semaine de travail: ${document.getElementById('week').value}`, 10, 40);
            
            let y = 50;
            ['Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi'].forEach(day => {
                doc.text(`${day}: ${document.getElementById('chantier_' + day).value}, Prépa: ${document.getElementById('prepa_' + day).value} min, ` +
                         `Arrivée: ${document.getElementById('arrivee_' + day).value}, Départ: ${document.getElementById('depart_' + day).value}, ` +
                         `Pause: ${document.getElementById('pause_' + day).value} min, Transport: ${document.getElementById('transport_' + day).value}, ` +
                         `Conducteur: ${document.getElementById('conducteur_' + day).value}, Repas: ${document.getElementById('repas_' + day).value}, ` +
                         `Zone: ${document.getElementById('zone_' + day).value}`, 10, y);
                y += 10;
            });
            
            doc.text(`Signature: ${document.getElementById('signature').value}`, 10, y + 10);
            
            doc.save("Fiche_Heures.pdf");
        }
    </script>
</body>
</html>
